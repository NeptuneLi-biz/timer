<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="scss">
        .iframe-container {
            width: 1024px;
            margin: 0 auto;
        }
        .iframe-rwd {
            position: relative;
            padding-bottom: 30%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .iframe-rwd iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <div class="iframe-rwd">
            <iframe src="https://neptuneli-biz.github.io/timer/" width="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
